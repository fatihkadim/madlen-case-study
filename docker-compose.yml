version: '3.8'

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: madlen-jaeger
    ports:
      # Jaeger UI - Trace'leri görüntülemek için
      - "16686:16686"
      
      # OTLP gRPC receiver - Backend'den telemetri verisi almak için
      - "4317:4317"
      
      # OTLP HTTP receiver (alternatif)
      - "4318:4318"
      
      # Jaeger Collector (legacy)
      - "14250:14250"
      
      # Jaeger Agent (legacy)
      - "6831:6831/udp"
      - "6832:6832/udp"
    
    environment:
      # Collector ayarları
      - COLLECTOR_OTLP_ENABLED=true
      
      # Log seviyesi (development için debug, production için info)
      - LOG_LEVEL=info
    
    networks:
      - madlen-network
    
    restart: unless-stopped

networks:
  madlen-network:
    driver: bridge
